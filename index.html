<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h3>Etch-a-Sketch</h2></center>
    <center><button class="newSketch" onclick="resetGrid();">New Sketch</button></center>
    <div class="screen">
        <div id="grid"></div>
    </div>
    <center>
    <button class="switchGradient" onclick="disablePicked();">Switch to Color Gradient</button>
    <input class="customColor" type="color" value="#000000" oninput="enablePicked(value);">
    </center>
    <script src="code.js"></script>
</body>
</html>
